<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto en GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }
        .item h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Proyecto en GitHub</h1>
        <p>Aquí encontrarás información sobre los integrantes, los laboratorios y el proyecto final.</p>
    </header>

    <div class="container">
        <div class="item">
            <h2>Integrantes</h2>
            <p>Conoce a los miembros del equipo.</p>
        </div>
        <div class="item">
            <h2>Laboratorios</h2>
            <p>Explora los laboratorios desarrollados.</p>
        </div>
        <div class="item">
            <h2>Proyecto Final</h2>
            <p>Descubre los detalles del proyecto final.</p>
        </div>
    </div>
</body>
</html>
